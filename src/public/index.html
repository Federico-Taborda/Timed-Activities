<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Sass/styles.css">
    <title>Actividades Cronometradas</title>
</head>
<body>
    <!-- Contenedor de del lateral y el principal -->
    <main id="contenedor">

        <!-- Lateral -->
        <aside id="barra-lateral">
           <h1 id="closebtn">X</h1>
           <h2 id="titulo-cambiar">Cambiar Actividad</h2>

            <div>
                <input id="actividad-elegida" type="text" placeholder="Nombre">
                <input id="cambiar-actividad" type="button" value="Cambiar">
            </div>

            <h2 id="listar">Listar</h2>
            <div id="listado"></div>
        </aside>
        
        <!-- Principal -->
        <section id="contenido-principal">

            <!-- Cronometro -->
            <div id="cronometro">
                <h1 id="titulo-actividad">Actividad</h1>
                <h1 id="tiempo">00:00:00</h1>
                <h2 id="iniciar-parar">Iniciar</h2>
            </div>

            <!-- Tabla -->
            <div id="tabla">
                <table>
                    <thead>
                        <tr>
                            <th id="titulo-tabla" colspan="5">Titulo actividad</th>
                        </tr>
                        <tr>
                            <td>Tiempo</td>
                            <td>Hora</td>
                            <td>Dia</td>
                            <td>Mes</td>
                            <td>AÃ±o</td>
                        </tr>
                    </thead>

                    <tbody id="cuerpo-tabla">
                        
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Total</td>
                            <td>Tiempo invertido</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        
    </main>
    <script src="Js/lateral.js"></script>
    <script src="Js/cronometro.js"></script>
    <script src="Js/nuevaActividad.js"></script>
    <script src="Js/listarActividades.js"></script>
</body>
</html>
